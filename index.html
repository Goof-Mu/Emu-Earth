<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Land</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .stats {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .stats p {
            margin: 0;
        }

        #claim-land-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Metaverse Land</h1>
    </header>
    <main>
        <section id="signup-section">
            <h2>Sign In</h2>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Sign In</button>
            </form>
            <p id="success-message" class="hidden">Sign in successful! You can now claim land.</p>
        </section>
        <section id="land-section" class="hidden">
            <h2>Claim More Land</h2>
            <button id="claim-land-button">Claim Land for $1</button>
        </section>
        <section class="stats hidden">
            <h2>Your Statistics</h2>
            <p id="total-land">Total Parcels: 1</p>
            <p id="total-value">Total Land Value: $1.00</p>
            <p id="monthly-income">Monthly Income (1%): $0.01</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Metaverse Land. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let totalLand = 1; // Starts with 1 free parcel
            let totalValue = 1; // $1 for the free parcel

            const signupForm = document.getElementById("signup-form");
            const successMessage = document.getElementById("success-message");
            const landSection = document.getElementById("land-section");
            const claimLandButton = document.getElementById("claim-land-button");
            const statsSection = document.querySelector(".stats");
            const totalLandElement = document.getElementById("total-land");
            const totalValueElement = document.getElementById("total-value");
            const monthlyIncomeElement = document.getElementById("monthly-income");

            // Update statistics
            function updateStats() {
                const monthlyIncome = (totalValue * 0.01).toFixed(2);
                totalLandElement.textContent = `Total Parcels: ${totalLand}`;
                totalValueElement.textContent = `Total Land Value: $${totalValue.toFixed(2)}`;
                monthlyIncomeElement.textContent = `Monthly Income (1%): $${monthlyIncome}`;
            }

            // Handle sign-in
            signupForm.addEventListener("submit", (event) => {
                event.preventDefault();
                successMessage.classList.remove("hidden");
                landSection.classList.remove("hidden");
                statsSection.classList.remove("hidden");
                updateStats();
            });

            // Handle land claim
            claimLandButton.addEventListener("click", () => {
                totalLand++;
                totalValue += 1; // Each parcel costs $1
                updateStats();
            });

            // Initial stats update
            updateStats();
        });
    </script>
</body>
</html>
